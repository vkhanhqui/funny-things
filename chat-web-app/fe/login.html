<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Star Messenger</h2>
            <div class="tab-control">
                <h3 class="active tab-control-btn login">Sign in</h3>
                <h3 class="tab-control-btn register">Sign up</h3>
            </div>
            <div class="login-form form active">
                <form action="" method="POST">
                    <input type="text" id="username" class="txt-input border" placeholder="Username">
                    <input type="password" id="password" class="txt-input border" placeholder="Password">
                    <button type="submit" class="btn btn-login border">Sign in</button>
                </form>                
            </div>
            <div class="register-form form">
                <form action="" method="POST">
                    <input type="text" id="username" class="txt-input border" placeholder="Username">
                    <input type="password" id="password" class="txt-input border" placeholder="Password">
                    <input type="password" id="password" class="txt-input border" placeholder="Re Password">
                    <select name="gender" class="txt-input border gender-select" id="">
                        <option value="true">Male</option>
                        <option value="false">Female</option>
                    </select>
                    <label for="image">
                        <img src="user-male.jpg" class="image-profile" alt="">
                    </label>
                    <input type="file" id="image" class="image-file" >
                    <button type="submit" class="btn btn-login border">Sign up</button>
                </form>  
            </div>            
        </div>
    </div>

    <script type="text/javascript" src="login.js" charset="utf-8"></script>
</body>
</html>
